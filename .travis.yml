#
# .travis.yml
# mas-cli
#
# https://travis-ci.org/mas-cli/mas
# https://docs.travis-ci.com/user/reference/osx/
#

language: objective-c
xcode_sdk: macosx10.13
osx_image: xcode9.3

env:
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - LANGUAGE=en_US.UTF-8

install:
  - bundle install

script:
  - script/build
  - bundle exec danger

before_deploy:
  - script/package

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - mas-cli.zip
    - mas.xcarchive.zip
  skip_cleanup: true
  on:
    repo: mas-cli/mas
    tags: true
